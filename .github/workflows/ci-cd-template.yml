name: CI/CD Template

on:
  workflow_call:
    inputs:
      branch-name:
        required: true
        type: string
      environment:
        required: true
        type: string
      docker-image-tag:
        required: true
        type: string

jobs:
  # ======================
  # 1️⃣ CODEQL SCAN JOB
  # ======================
  codeql-scan:
    name: CodeQL Analysis
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [python] # Adjust based on your repo

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  # ======================
  # 2️⃣ BUILD + TRIVY Scan + DEPLOY
  # ======================
  build-and-deploy:
    name: Build, Scan, and Deploy
    runs-on: ubuntu-latest
    needs: codeql-scan  # Run after CodeQL job completes

    env:
      DOCKER_USERNAME: nareshpama
      DOCKER_PASSWORD: ${{ vars.DOCKER_PAT }}   # Define this in your repo variables
      REGISTRY: docker.io
      IMAGE_NAME: project-poc

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ----- Docker login -----
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}
          registry: ${{ env.REGISTRY }}

      # ----- Setup Buildx -----
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ----- Short SHA -----
      - name: Get short commit SHA
        id: vars
        run: echo "SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_ENV

      # ----- Build Image -----
      - name: Build Docker image
        run: |
          echo "Building Docker image: ${{ env.IMAGE_NAME }}:${{ env.SHORT_SHA }}"
          docker build -t ${{ env.IMAGE_NAME }}:${{ env.SHORT_SHA }} .

      # ----- Trivy Scan -----
      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ env.IMAGE_NAME }}:${{ env.SHORT_SHA }}
          format: 'table'
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'   # Fails pipeline if high/critical found
        continue-on-error: true  # Set false if you want to block build on findings

      # ----- Push Image -----
      - name: Push Docker image
        run: |
          echo "Pushing Docker image: ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.SHORT_SHA }}"
          docker tag ${{ env.IMAGE_NAME }}:${{ env.SHORT_SHA }} \
            ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.SHORT_SHA }}
          docker push ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.SHORT_SHA }}

      # ----- Deploy -----
      - name: Deploy to environment
        run: |
          echo "Deploying ${{ env.IMAGE_NAME }}:${{ env.SHORT_SHA }} to environment ${{ inputs.environment }}"
          # Example:
          # kubectl set image deployment/myapp myapp=${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.SHORT_SHA }}
          # helm upgrade myapp ./helm-chart --set image.tag=${{ env.SHORT_SHA }}
