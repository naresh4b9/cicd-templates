name: CI/CD Template

on:
  workflow_call:
    inputs:
      branch-name:
        required: true
        type: string
      environment:
        required: true
        type: string
      docker-image-tag:
        required: true
        type: string

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      DOCKER_USERNAME: nareshpama
      DOCKER_PASSWORD: ${{ vars.DOCKER_PAT }}   # Youâ€™ll define this in your repo variables
      REGISTRY: docker.io

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}
          registry: ${{ env.REGISTRY }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          echo "Building Docker image: ${{ inputs.docker-image-tag }}"
          docker build -t ${{ inputs.docker-image-tag }} .

      - name: Push Docker image
        run: |
          echo "Pushing Docker image: ${{ inputs.docker-image-tag }}"
          docker tag ${{ inputs.docker-image-tag }} ${{ env.REGISTRY }}/${{ env.DOCKER_USERNAME }}/${{ inputs.docker-image-tag }}
          docker push ${{ env.REGISTRY }}/${{ env.DOCKER_USERNAME }}/${{ inputs.docker-image-tag }}

      - name: Deploy to environment
        run: |
          echo "Deploying ${{ inputs.docker-image-tag }} to environment ${{ inputs.environment }}"
          # Add your deployment logic here
          # e.g.:
          # kubectl apply -f k8s/
          # helm upgrade myapp ./helm-chart --set image.tag=${{ inputs.docker-image-tag }}
