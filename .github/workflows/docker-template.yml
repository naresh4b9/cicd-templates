name: CI/CD Template

on:
  workflow_call:
    inputs:
      branch-name:
        type: string
        required: true
      environment:
        type: string
        required: true
      docker-image-tag:
        type: string
        required: true
    secrets:
      DOCKER_PAT:
        required: true

# ==========================================================
# 1Ô∏è‚É£ BUILD STAGE
# ==========================================================
jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    env:
      DOCKER_USERNAME: nareshpama
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PAT }}
      REGISTRY: docker.io
      IMAGE_NAME: project-poc
      TAG: ${{ inputs.docker-image-tag }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no push)
        run: |
          echo "Building Docker image: ${{ env.IMAGE_NAME }}:${{ env.TAG }}"
          docker build -t ${{ env.IMAGE_NAME }}:${{ env.TAG }} .

# ==========================================================
# 2Ô∏è‚É£ SCAN STAGE
# ==========================================================
  codeql-scan:
    name: üîç CodeQL Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python, csharp, javascript

      - name: Manual build for .NET (if present)
        run: |
          if ls **/*.csproj 1> /dev/null 2>&1; then
            echo "Building .NET project for CodeQL..."
            dotnet restore
            dotnet build --no-incremental
          else
            echo "No .NET project detected, skipping manual build."
          fi

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  secret-scan:
    name: üïµÔ∏è Secret & Dependency Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run dependency review (only on PR)
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/dependency-review-action@v4

      - name: Run generic secret scan
        run: echo "Scanning repo for secrets (placeholder ‚Äî replace with trufflehog or gitleaks if needed)"

  docker-scan:
    name: üê≥ Trivy Docker Image Scan
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Check if Dockerfile exists
        id: check_dockerfile
        run: |
          if [ -f Dockerfile ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Checkout repo
        if: steps.check_dockerfile.outputs.exists == 'true'
        uses: actions/checkout@v4

      - name: Run Trivy Image Scan
        if: steps.check_dockerfile.outputs.exists == 'true'
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: project-poc:${{ inputs.docker-image-tag }}
          format: 'table'
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'
        continue-on-error: false

      - name: Skip message
        if: steps.check_dockerfile.outputs.exists == 'false'
        run: echo "Skipping Docker scan ‚Äî no Dockerfile found."

  dotnet-scan:
    name: üß© .NET Code Scan
    runs-on: ubuntu-latest
    steps:
      - name: Check if .NET project exists
        id: check_dotnet
        run: |
          if ls **/*.csproj 1> /dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Checkout repo
        if: steps.check_dotnet.outputs.exists == 'true'
        uses: actions/checkout@v4

      - name: Setup .NET
        if: steps.check_dotnet.outputs.exists == 'true'
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore packages
        if: steps.check_dotnet.outputs.exists == 'true'
        run: dotnet restore

      - name: Build project
        if: steps.check_dotnet.outputs.exists == 'true'
        run: dotnet build --no-incremental

      - name: Vulnerability check
        if: steps.check_dotnet.outputs.exists == 'true'
        run: dotnet list package --vulnerable

      - name: Skip message
        if: steps.check_dotnet.outputs.exists == 'false'
        run: echo "Skipping .NET scan ‚Äî no .csproj files found."

# ==========================================================
# 3Ô∏è‚É£ PUSH STAGE
# ==========================================================
  push:
    name: üêã Push Docker Image
    runs-on: ubuntu-latest
    needs: [build, codeql-scan, secret-scan, docker-scan, dotnet-scan]
    if: |
      always() &&
      needs.build.result == 'success' &&
      (
        needs.codeql-scan.result == 'success' &&
        needs.secret-scan.result == 'success' &&
        (needs.docker-scan.result == 'success' || needs.docker-scan.result == 'skipped') &&
        (needs.dotnet-scan.result == 'success' || needs.dotnet-scan.result == 'skipped')
      )
    env:
      DOCKER_USERNAME: nareshpama
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PAT }}
      REGISTRY: docker.io
      IMAGE_NAME: project-poc
      TAG: ${{ inputs.docker-image-tag }}

    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}
          registry: ${{ env.REGISTRY }}

      - name: Push Docker image
        run: |
          echo "Pushing Docker image: ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}"
          docker tag ${{ env.IMAGE_NAME }}:${{ env.TAG }} \
            ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}
          docker push ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}

# ==========================================================
# 4Ô∏è‚É£ DEPLOY STAGE
# ==========================================================
  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest
    needs: push
    environment:
      name: ${{ inputs.environment }}
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Environment
        run: |
          echo "-------------------------------------------"
          echo "Deploying to: ${{ inputs.environment }}"
          echo "Branch: ${{ inputs.branch-name }}"
          echo "Image: nareshpama/project-poc:${{ inputs.docker-image-tag }}"
          echo "-------------------------------------------"
          # Example: kubectl apply -f k8s/${{ inputs.environment }}/deployment.yaml
